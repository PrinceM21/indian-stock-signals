name: Stock Signal Scanner

on:
  schedule:
    # 9:30 AM IST = 4:00 UTC — market open scan
    - cron: '0 4 * * 1-5'
    # 3:00 PM IST = 9:30 UTC — pre-close scan
    - cron: '30 9 * * 1-5'
    # 3:30 PM IST = 10:00 UTC — Friday weekly summary (script detects Friday and skips full scan)
    - cron: '0 10 * * 5'
  workflow_dispatch:   # manual trigger for testing

permissions:
  contents: write      # required to commit signals_state.json and signals_log.json back

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run stock signal scanner
        env:
          KITE_API_KEY:       ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN:  ${{ secrets.KITE_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python stock_signal.py

      - name: Commit updated state and log
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals_state.json signals_log.json || true
          git diff --staged --quiet || git commit -m "chore: update signals state [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push || true
